<div class="row" nz-row nzAlign="middle" nzJustify="center">
  <div nz-col nzXs="20" nzSm="18" nzMd="10" nzLg="8">
    <form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <!-- form error -->
      <div class="form-error" *ngIf="validateForm.errors">
        <p>{{validateForm.errors['error']}}</p>
      </div>
      <button nz-button [nzLoading]="isLoading" class="register-form-button register-form-margin"
        [nzType]="'primary'">Register
      </button>
      Or
      <a [routerLink]="['/auth/login']"> Sign In </a>
    </form>
  </div>

</div>
